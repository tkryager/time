<!DOCTYPE html>
<html>

<head>
    <title>Alien Roaming</title>
        <link rel="icon" href="favicon.png" />
            <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css"> 
    body {
        background-color: #000033;
      /*  background-image: url("space.png");  
        background-size: 100% auto contain; */
    }
    .bg {
 background: url(images/space.png) no-repeat center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
    canvas {
        margin: 0 auto;
    }
    </style>
</head>

<body>
<section class="bg">
<!-- <img src="background.png" class="img-responsive"> -->
    <!-- <h3>keyboard test</h3> -->
    <canvas id="kb"  width="1800" height="900"></canvas>
    </section>

    <script type="text/javascript">
    var ctx4 = document.getElementById('kb').getContext('2d');
    var alien = new Image();
    alien.src = "images/alien11.png";
    var x1, x2, x3;
    var y, w, h;
    var speedX1, speedX2, speedX3;
    var score1, score2, score3;
    x1 = 0;
    x2 = 0;
    x3 = 0;
    y = 10;
    w = 146;
    h = 146;
    speedX1 = 20;
    speedX2 = 20;
    speedX3 = 20;
    score1 = 0;
    score2 = 0;
    score3 = 0;
    alien.addEventListener('load', startLoops, false);
     function startLoops() {
    //     timeoutLoop();
    //     setInterval(intervalLoop, 1000 / 60); //Like a start button on a stopwatch
    //     window.requestAnimationFrame(rafLoop);
         window.requestAnimationFrame(keyLoop);
     }
    var xpos = 200;
    var ypos = 200;
    var left = false;
    var right = false
    var up = false;
    var down = false;
    window.addEventListener("keydown", kd, false);
    window.addEventListener("keyup", ku, false);
    document.getElementById('kb').focus();
    function kd(e) {
    	e.preventDefault();
        switch (e.keyCode) {
            case 37:
                // left key pressed
                left = true;
                break;
            case 38:
                // up key pressed
                up = true;
                break;
            case 39:
                // right key pressed
                right = true;
                break;
            case 40:
                // down key pressed
                down = true;
                break;
        }
    }
    function ku(e) {
    	e.preventDefault();
        switch (e.keyCode) {
            case 37:
                // left key pressed
                left = false;
                break;
            case 38:
                // up key pressed
                up = false;
                break;
            case 39:
                // right key pressed
                right = false;
                break;
            case 40:
                // down key pressed
                down = false;
                break;
        }
    }
    function keyLoop() {
        if (left) {
            xpos -= 5;
        }
        if (right) {
            xpos += 5;
        }
        if (up) {
            ypos -= 5;
        }
        if (down) {
            ypos += 5;
        }
        ctx4.clearRect(0, 0, 1800, 900);
        ctx4.drawImage(alien, xpos, ypos, w, h);
        window.requestAnimationFrame(keyLoop);
    }
    </script>
</body>

</html>
